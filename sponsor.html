        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: 'Poppins', sans-serif;
            }
    
            /* Section background */
            .section-about-partner {
                background-color: #f0f0f0;
                padding: 60px 20px;
            }
    
            /* Title styling */
            .text-title-partner {
                font-family: 'Poppins', sans-serif;
                font-size: 36px;
                font-weight: 600;
                color: #333;
                padding: 10px 20px;
                border: 3px solid #333;
                display: inline-block;
                border-radius: 8px;
                background-color: #f9f9f9;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
                margin-bottom: 30px;
            }
    
            /* Card layout */
            .row-facilitators-item-card {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
    
            /* Individual card styling */
            .card-alumni {
                background-color: #fff;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
    
            .card-alumni:hover {
                transform: translateY(-10px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }
    
            /* Image styling */
            .ratio {
                position: relative;
                width: 100%;
                padding-bottom: 100%;
            }
    
            .card-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            /* Title and name layout */
            .title-layout, .name-layout {
                text-align: center;
                padding: 10px 0;
            }
    
            .title-text {
                font-size: 20px;
                font-weight: 600;
                color: #333;
            }
    
            .name-layout .name-text {
                font-size: 18px;
                font-weight: 400;
                color: #555;
            }
    
            /* Button styling */
            .btn-extend {
                display: inline-block;
                padding: 12px 30px;
                border-radius: 50px;
                background-color: #333;
                color: #fff;
                text-decoration: none;
                transition: background-color 0.3s ease, transform 0.3s ease;
                font-size: 18px;
                font-weight: 600;
            }
    
            .btn-extend:hover {
                background-color: #555;
                transform: translateY(-5px);
            }
    
            /* Responsive styling */
            @media (max-width: 768px) {
                .text-title-partner {
                    font-size: 28px;
                }
    
                .row-facilitators-item-card {
                    flex-direction: column;
                    gap: 20px;
                }
    
                .col-md-4 {
                    flex-basis: 100%;
                }
            }
        </style>
    </head>
